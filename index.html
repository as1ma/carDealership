<body>

    <form>
        <label for="make">Make:</label><input id="make" type= "text"></form>
        <label for="model">Model:</label><input id="model" type= "text"></form><br>
        <label for="price">Price:</label><input id="price" type= "number"></form><br>

        <label for="colour">Colour:</label><input id="colour" type= "text"></form><br>
    </form>

    <form>

            <option value="Distance">Distance</option>

        </select>

        <label for = "filterBy">Filter By Colour:</label>
        <select id = "filterBy">
            <option value = "N/A">N/A</option>
            <option value="Red">Red</option>
            <option value="Black">Black</option>
            <option value = "Blue">Blue</option>
            <option value="Grey">Grey</option>
            <option value="Silver">Silver</option>
            <option value="Aqua">Aqua</option>

        <p id="result"></p>
        <p id="colourFilter"></p>
    </form>
